{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">欢迎回来</h2>
            <p class="text-muted">请登录您的学生/管理员账户</p>
        </div>
        <div class="card p-4">
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-4">
                        <label class="form-label">学号 / ID</label>
                        {{ form.student_id(class="form-control", placeholder="请输入您的学号") }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label">密码</label>
                        {{ form.password(class="form-control", placeholder="••••••••") }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">立即登录</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent border-0 text-center pb-4">
                <span class="text-muted">没有账号？</span> <a href="{{ url_for('auth.register') }}"
                    class="text-decoration-none fw-bold">立即注册</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
